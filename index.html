<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Website - React</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [recipes, setRecipes] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [selectedRecipe, setSelectedRecipe] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');

      useEffect(() => {
        async function fetchRecipes() {
          try {
            const response = await fetch('https://dummyjson.com/recipes?limit=110&skip=0');
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            const data = await response.json();
            setRecipes(data.recipes || []);
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        }
        fetchRecipes();
      }, []);

      if (loading) {
        return <div className="loading">Loading recipes...</div>;
      }

      if (error) {
        return <div className="loading">Failed to load recipes: {error}</div>;
      }

      // Filter recipes based on search term (case-insensitive)
      const filteredRecipes = recipes.filter(recipe =>
        recipe.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div>
          <header>
            <h1>Recipe Website</h1>
            <input
              type="text"
              placeholder="Search recipes..."
              value={searchTerm}
              onChange={e => setSearchTerm(e.target.value)}
              style={{ padding: '0.5rem', width: '90%', maxWidth: '400px', marginTop: '0.5rem', borderRadius: '4px', border: '1px solid #ccc' }}
            />
          </header>
          <main>
            <div id="recipes">
              {filteredRecipes.length === 0 && <p>No recipes found.</p>}
              {filteredRecipes.map(recipe => (
                <div key={recipe.id} className="recipe-card" onClick={() => setSelectedRecipe(recipe)} style={{cursor: 'pointer'}}>
                  <img src={recipe.image || 'https://via.placeholder.com/300x180?text=No+Image'} alt={recipe.name} />
                  <div className="recipe-content">
                    <h2 className="recipe-title">{recipe.name}</h2>
                    <p className="recipe-description">
                      {recipe.ingredients && recipe.ingredients.length > 0
                        ? 'Ingredients: ' + recipe.ingredients.slice(0, 3).join(', ') + (recipe.ingredients.length > 3 ? ', ...' : '')
                        : 'No description available.'}
                    </p>
                  </div>
                </div>
              ))}
            </div>
            {selectedRecipe && (
              <div className="modal-overlay" onClick={() => setSelectedRecipe(null)}>
                <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                  <button className="close-button" onClick={() => setSelectedRecipe(null)}>Ã—</button>
                  <img src={selectedRecipe.image || 'https://via.placeholder.com/300x180?text=No+Image'} alt={selectedRecipe.name} className="modal-image" />
                  <h2>{selectedRecipe.name}</h2>
                  <h3>Ingredients:</h3>
                  <ul>
                    {selectedRecipe.ingredients && selectedRecipe.ingredients.map((ingredient, index) => (
                      <li key={index}>{ingredient}</li>
                    ))}
                  </ul>
                  <h3>Instructions:</h3>
                  <ol>
                    {selectedRecipe.instructions && selectedRecipe.instructions.map((instruction, index) => (
                      <li key={index}>{instruction}</li>
                    ))}
                  </ol>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
